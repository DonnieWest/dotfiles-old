general {
        colors = true
        interval = 5
}

order += "battery 0"
order += "ethernet eth0"
order += "ethernet eth0"
order += "wireless wlan0"
order += "tztime local"

wireless wlan0 {
        format_up = "%quality at %essid"
        format_down = ""
}

ethernet eth0 {
    # if you use %speed, i3status requires root privileges
    format_up = "%ip (%speed)"
    format_down = ""
}

battery 0 {
        last_full_capacity = true
        integer_battery_capacity = true
        format = "%status %percentage %remaining"
}


tztime local {
        format = "%m-%d-%Y %l:%M %p"
}

cpu_usage {
        format = "%usage"
}

disk "/home/" {
        format = "%avail"
}

